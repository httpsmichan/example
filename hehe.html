<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>

    <h1>Welcome to My Simple Page</h1>

    <p>This is a paragraph of text.  You can write whatever you want here.</p>

    <h2>A Subheading</h2>

    <p>More text can go here.  You can even add <a href="https://www.example.com">links</a> to other websites.</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">

</body>
</html>
